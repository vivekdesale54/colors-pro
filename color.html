            <h2>Hex</h2>
        <div class="controls">
            <button class="adjust"><i class="fa-duotone fa-solid fa-sliders"></i></button>
            <button class="lock"><i class="fa-solid fa-lock-keyhole-open"></i></button>
        </div>
        <div class="sliders">
            <button class="close-adjustment">x</button>
             <span>Hue</span>
             <input type = "range" 
                min="0"
                max="360"
                step="1" 
                name="hue" 
                class="hue-input"
                data-hue = "0"/>

            <input type=" range" 
            min="0"
            max="1"
            step="0.01"
            name="Brightness"
            class="bright-input"
            data-bright =  "0"
            />
            <span>Saturation</span>
            <input type="range" 
                min="0"
                max="1"
                step="0.01" 
                name="saturation"
                class="sat-input"
                data-sat = "0"
            />
        </div>
